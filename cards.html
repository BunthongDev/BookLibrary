<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f3f4f6;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            line-height: 1.6;
        }
        .apology-icon {
            font-size: 48px;
            color: #9b59b6;
        }
    </style>
</head>
<body>
    <div class="card">
        <i class="apology-icon fas fa-heart-broken"></i>
        <h1>I am sorry ! </h1>
        <p>Unfortunately, the service you are looking for is temporarily unavailable. Please check back later. Thank you for your patience and understanding.</p>
    </div>
</body>
</html>
